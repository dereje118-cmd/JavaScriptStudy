<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> J05For2.html</title>
  <script>
    
    function gugudanPrint(){
      var dan = document.getElementById("dan").value;
      var su = document.getElementById("su").value;

      var strGugu = "<table border='1'>";
        for(var x=2 ; x<=dan ; x++){
          strGugu += "<tr>";
            //수(열)의 숫자만큼 td태크 생성
            for(var y=1 ; y<=su ; y++){
              strGugu += "<td>"+ x +"*"+ y + "="+ (x*y) +"</td>";
            }
            /*구구단의 전체 함목을 string 변수에 복합대입연산자를 통헤
            연결*/
            strGugu += "</tr>";
        }
        strGugu += "</table>";
        document.getElementById("here-gugudan").innerHTML = strGugu;
      }
    function selectNumber(){
      let n = document.getElementById('dan').value;
      document.getElementById('rangeValue').innerHTML=n;
    }
  </script>
  </head>
<body>
  <h2>반복문 활용</h2>
  <div>
    <span id="here-gugudan">
      구구단은 여기에 출력됩니다
    </span>
  </div>
  <table border="1">
    <tr>
      <td>단</td>
      <td>
        <input type="range" id="dan" min="2" max="9"
        onchange="selectNumber(); gugudanPrint();"/>
        <span id="rangeValue">6</span>
      </td>
    </tr>
    <tr>
      <td>수</td>
      <td>
        <select id="su" onchange="gugudanPrint();">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="button" value="구구단출력"
              onclick="gugudanPrint();" />
      </td>
    </tr>
  </table>
</body>
