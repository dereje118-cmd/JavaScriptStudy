<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J01Variable2Hoisting.html </title>
</head>
<body>
  <h2>ES6 이전의 문제점</h2>
  <script>
    /*var키워드를 통해 변수를 선언해면 해당 변수는 호이스팅(Hoisting)된다.*/
    console.log('변수 x 선언전='+ x);
    var x = 10;
    console.log('변수 x 선언후='+ x);

    /*변수가 정의된 시점보다 먼저 값을 할당하는게 가능하다.
    즉 var로 선언된 변수가 호이스팅 되기 때문에 발생하는 현상이다*/
    console.log('y(변수 x 청의전)='+ y);
    y = 100;
    console.log('y(변수 x 청의후)='+ y);
    var y = 200;

    /*var로 선언한 변수는 배정의가 가능하다. 즉 같은 변수를 여러번
    선언할 수 있다.*/
    var z = 99;
    var z = 199;
    console.log('z='+ z);
  </script>
</body>
</html>
