<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      padding: 20px; border: 1px solid black;
      text-align: center; width: 300px;
    }
    .div01{float:left;}
    .clear{clear: both; border: 0px;}
  </style>
</head>
<body>
  <h2>마우스 이벤트</h2>

  <!-- 우클릭 방지 -->
  <h3>우클릭</h3>
  <script>
    window.onload = function(){
      const myDiv1 = document.getElementById("myDiv1");
      myDiv1.addEventListener("contextmenu", function(e){
        e.preventDefault();
        alert("마우스 우클릭 금지영역");
      });
    }
  </script>

  <div class="div01">
    <p>마우스 우클릭 - 메뉴보임</p>
  </div>

  <div class="div01" id="myDiv1">
    <p>마우스 우클릭 - 메뉴비활성화</p>
  </div>

  <div class="clear"></div>


  <!-- 마우스 휠 -->
  <h3>마우스 휠 움직임</h3>
  <script>
    let fSize = 12;

    function myWheel(e) {
      e.preventDefault();
      console.log(e.deltaY);

      if(e.deltaY < 0) fSize--;
      else fSize++;

      document.getElementById("incrementText").style.fontSize = fSize + "px";
    }
  </script>

  <div class="div01"
       onwheel="myWheel(event)"
       onmousemove="myMouseMove(event)"
       onmouseout="myMouseOut()">
    <p>마우스를 움직여 보세요</p>
  </div>

  <div class="div01" id="display">
    <p>마우스 좌표가 출력됩니다.</p>
  </div>

  <script>
    function myMouseMove(e){
      document.getElementById("display").innerHTML =
        "X: " + e.clientX + " , Y: " + e.clientY;
    }

    function myMouseOut(){
      document.getElementById("display").innerHTML =
        "마우스가 영역을 벗어났습니다.";
    }
  </script>

  <div class="clear"></div>


  <!-- 더블클릭 -->
  <h3>더블클릭</h3>
  <script>
    function myDblClick() {
      document.getElementById("textadd").innerHTML +=
        "더블클릭했네요<br>";
    }
  </script>

  <div class="div01" ondblclick="myDblClick()">
    <p>여기를 더블클릭하세요.</p>
  </div>

  <div class="div01" id="textadd"></div>
  <div class="clear"></div>


  <!-- 클릭 -->
  <h3>클릭</h3>
  <script>
    let cnt = 0;
    function myClick(){
      let myColor = ['red', 'blue', 'green', 'black'];
      document.getElementById("colorChange").style.backgroundColor =
        myColor[cnt++ % 4];
    }
  </script>

  <div class="div01" onclick="myClick()">
    <p>마우스로 클릭 해보세요.</p>
  </div>
  <div class="div01" id="colorChange"></div>

  <div class="clear"></div>

  <!-- 폰트 크기 테스트용 div -->
  <div id="incrementText" style="margin-top:20px;">
    휠로 폰트 크기 조절
  </div>

</body>
</html>
