<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>마우스 이벤트</h2>

  <!-- 마우스 오버 -->
  <h3>mouseover / mouseout 이벤트</h3>

  <table style="border-spacing: 1px; width: 400px; background-color: gray;">
    <tr style="background-color: yellow;">
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
    </tr>

    <tr style="background-color: gray;"
        onmouseover="this.style.backgroundColor='green';"
        onmouseout="this.style.backgroundColor='gray';">
      <td>1</td>
      <td>어벤져스</td>
      <td>페이즈1</td>
    </tr>

    <tr style="background-color: white;"
        onmouseover="this.style.backgroundColor='green';"
        onmouseout="this.style.backgroundColor='white';">
      <td>2</td>
      <td>어벤져스2-울트론시대</td>
      <td>페이즈2</td>
    </tr>

    <tr style="background-color: gray;"
        onmouseover="this.style.backgroundColor='green';"
        onmouseout="this.style.backgroundColor='gray';">
      <td>3</td>
      <td>어벤져스3-인피니티워</td>
      <td>페이즈3</td>
    </tr>

    <tr style="background-color: white;"
        onmouseover="this.style.backgroundColor='green';"
        onmouseout="this.style.backgroundColor='white';">
      <td>4</td>
      <td>어벤져스4-엔드게임</td>
      <td>페이즈4</td>
    </tr>
  </table>


  <!-- mousedown: 마우스로 클리크햇을때 발생하는 이벤트. 
   mouseup: 클릭 후 땠을때 발생하는 이벤트 -->
  <h3 id="title">mousedown / mouseup 이벤트</h3>
  <script>
    function fnScale(flag){
      //id속성을 DOM 요소 얻어옴
      var title = document.getElementById("title");
      //div 태그 중 첫번째 요소를 얻어온다
      var div = document.getElementsByTagName("div")[0];

      if(flag == 1){
        //1이면 mousedown 이벤트
        title.innerHTML = "<big>mousedown 이벤트 발생</big>";
        div.style.backgroundColor = "green";

        console.log("현재크기", div.style.width, div.style.height);

        /*div상자의 크기를 얻어와서 number 타입으로 변환 후 2를 곱한다. 
        즉 크기를 2배로 확대한다. DOM을 통해 얻어온 값은 string이므로
        연산을 위해 number 타입으로 변환해야한다.*/
        div.style.width = (parseInt(div.style.width) * 2) + "px";
        div.style.height = (parseInt(div.style.height) * 2) + "px";
      }
      else if(flag == 2){
        //마우스를 때면 원래 상태으로 변화한다.
        title.innerHTML = "mouseup 이벤트 발생";
        div.style.backgroundColor = "red";
        div.style.width = "100px";
        div.style.height = "100px";
      }
    }
  </script>

  <div onmousedown="fnScale(1);" 
       onmouseup="fnScale(2);"
       style="background-color: red; width: 100px; height: 100px;">
    여기를 클릭해보세요
  </div>


  <!-- mousedown → moveObj -->
  <h3>mousedown 이벤트</h3>
  <script>
    var timer, count = 1, divObj;

    function setTimer(obj){
      divObj = obj;

      if(divObj.style.left == "")
        divObj.style.left = "0px";

      timer = setInterval(moveObj, 300);
    }

    function moveObj(){
      console.log("나 호출됨?");
      /*이 함수가 3번 호출되면 타이머 변수를 이용해서 중지시킨다.
      즉 상자의 이동을 멈춘다.*/
      if(count % 3 == 0){
        clearInterval(timer);
      }
      //전역변수를 증가시키므로 초기화되지 않고 계속 증가만 한다. 
      count++;

      /*div상자의 left 속성값을 얻어온 후 50씩 증가시킨다. left 속성값이
      증가하면 좌측역백이 생겨 상자가 오른쪽으로 이동하는 덧처럼 보인다.*/
      var left = parseInt(divObj.style.left);
      divObj.style.left = (left + 50) + "px";
    }
  </script>

  <div onmousedown="setTimer(this)" 
       style="left:0px; top:0px; position: relative; width: 100px; height: 100px; background-color: blue;">
  </div>

</body>
</html>
