<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button, input, select { width: 150px;}
  </style>
</head>
<body>
  <h3>이벤트 객체의 프로퍼티 출력</h3>

  <script>
    function f(e) {

      // 이벤트 객체 정보 구성
      var text = 
        "type : " + e.type + "<br>" +
        "target : " + e.target.tagName + "<br>" +
        "currentTarget : " + e.currentTarget.tagName + "<br>";

      // click 이벤트는 기본동작 방지
      if (e.type === 'click') {
        e.preventDefault();
      }

      // preventDefault 여부 출력
      text += "defaultPrevented : " + e.defaultPrevented + "<br>";

      // 출력
      document.getElementById("p").innerHTML = text;
    }
  </script>

  <p id="p">
    이벤트 객체의 프로퍼티를 출력합니다.
  </p>

  <button type="button" onclick="f(event)">클릭하세요</button>
  <br>

  <input type="text" onkeydown="f(event);" placeholder="입력하세요">
  <br>

  <select onchange="f(event);">
    <option value="1">선택하세요1</option>
    <option value="2">선택하세요2</option>
  </select>

</body>
</html>
