<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // focus & blur 기본 테스트
    function focusNBlur(num){
      if(num==1){
        document.getElementById("span").innerText = "focus 이벤트 발생";
      } else if(num==2){
        document.getElementById("span").innerText = "blur 이벤트 발생";
      }
    }

    // placeholder 흉내내기
    function idFocus(flag, obj){
      if(flag==1){  
        // 포커스 됐을 때
        if(obj.value=="아이디를 입력해주세요"){
          obj.value="";
        }
        obj.style.color = "black";
      }
      else if(flag==2){
        // 블러 되었을 때
        if(obj.value==""){
          obj.value="아이디를 입력해주세요";
          obj.style.color = "gray";
        }
      }
    }
  </script>
</head>

<body>
  <h2>focus & blur 이벤트</h2>
  <input type="text" onfocus="focusNBlur(1);" onblur="focusNBlur(2);" />
  <span id="span"></span>

  <h2>focus & blur로 placeholder 흉내내기</h2>

  아이디1 :
  <input type="text" value="아이디를 입력해주세요"
         onfocus="idFocus(1,this);" 
         onblur="idFocus(2,this);" 
         style="color: gray;">
  <br><br>

  아이디2:
  <input type="text" placeholder="아이디를 입력해주세요" />
</body>
</html>
