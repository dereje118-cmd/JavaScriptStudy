<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qu03</title>
  <script>
    document.write("<h3>*로 탑만들기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; *로 역순으로 탑만들기</h3>");

    // 1~5까지 반복
    for (var i = 1; i <= 5; i++) {

      // 왼쪽: 정순 별 출력
      var left = "";
      for (var j = 1; j <= i; j++) {
        left += "*";
      }

      // 오른쪽: 역순 별 출력
      var right = "";
      for (var k = 5; k >= i; k--) {
        right += "*";
      }

      // 두 개를 같은 줄에 출력
      document.write(left + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + right + "<br>");
    }
  </script>
</head>
<body>
</body>
</html>
