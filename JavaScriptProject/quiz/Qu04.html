<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qu04 - Calculator Style</title>

  <style>
    body {
      font-family: "Consolas", "Courier New", monospace;
      background: #f3f2f2;
      color: #070707;
      text-align: center;
      padding-top: 40px;
    }

    h3 {
      margin-bottom: 20px;
      color: #0c0c0c;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      background: #f1efef;
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #0a0a0a;
      padding: 15px 20px;
      font-size: 20px;
    }

    th {
      background: #f1efef;
      font-size: 22px;
      color: #0d0e0e;
    }

    td {
      background: #0e0d0d;
      color: #fff;
    }

    td:hover {
      background: #555;
      cursor: pointer;
    }
  </style>

  <script>
    document.write("<h3>document.write로 표만들기</h3>");

    document.write("<table>");

    // Row 1: n
    document.write("<tr>");
    document.write("<th>n</th>");
    for (var i = 0; i <= 9; i++) {
      document.write("<td>" + i + "</td>");
    }
    document.write("</tr>");

    // Row 2: n²
    document.write("<tr>");
    document.write("<th>n²</th>");
    for (var i = 0; i <= 9; i++) {
      document.write("<td>" + (i * i) + "</td>");
    }
    document.write("</tr>");

    document.write("</table>");
  </script>

</head>
<body>
</body>
</html>
