<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qu01</title>
  <script>
    function pr(str, repeat) {
      var result = "";
      for(var i=0; i<repeat; i++){
        result += str;
      }
      document.write(result + "<br>");
    }

    pr('%', 5);
    pr('*', 10);
    pr('#', 15);
  </script>
</head>
<body>
</body>
</html>
