<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qu05</title>
  <script>
    var day = prompt("요일을 입력하세요 (월,화,수,목,금,토,일 중 하나)");

    if(day == "월" || day == "화" || day == "수" || day == "목"){
      document.write("출근");
    }
    else if(day == "금" || day == "토" || day == "일"){
      document.write("휴일");
    }
    else{
      document.write("잘못된 입력입니다.");
    }
  </script>
</head>
<body>
</body>
</html>
