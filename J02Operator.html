<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> J02Operator.html</title>
</head>
<body>
  <h2>연산자</h2>
  <script>
    //console.error("산술 연산자");
    console.log("결과1=", 3 % 5 * 2 + 10 / 5);
    console.log("결과2=", 3 / 5);

    //console.error("비교 연산자");
    console.log("결과1=", "가나다1"> '가나다');
    console.log("결과1=", 3 >9==0);
    console.log("결과1=", (-1) ? true : false);
    console.log("결과1=", (null) ? true : false);
    console.log("결과1=", (10-10) ? true : false);
    console.log("결과1=", ("자바스크립트") ? true : false);

    /*JavaScript에서는 논리or와 논리And가 동시에 나오면 And가 우선순위가
    높아 먼저 평가된다.*/
    //console.error("논리 연산자");
    console.log("결과=", (3>2) || 5<=10 && !(3-4));
    
    /*전위증가인 경우 변수의 값이 먼저 변경된 후 코드에 적용됨
    후위증가인 경우 코드에 먼저 값이 적용된 후 변수의 값이 변경됨.*/
    //console.error("증가 연산자");
    var num=10;
    console.log("num=", ++num);
    console.log("<br/>num=", num++);
    console.log("<br/>num=", num);

    //좌우측을 연산한 후 결과를 좌측항으로 대임 
    //console.error("복합 대입 연산자");
     console.log("%num=5", num%=5);
  </script>
</body>
</html>
