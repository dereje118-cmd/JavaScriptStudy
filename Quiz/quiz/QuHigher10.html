<body>
  <script>
    const numbers = [3, 7, 2, 9, 5];

// reduce()를 사용하여 최대값 찾기
const maxNumber = numbers.reduce((max, num) => (num > max ? num : max), numbers[0]);

console.log(maxNumber);
  </script>
