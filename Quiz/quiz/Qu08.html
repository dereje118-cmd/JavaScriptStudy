<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu08</title>
</head>
<body>
  <h2>첫째 자리와 마지막 자리 비교</h2>

  <script>
    // 숫자 입력
    var num = prompt("숫자를 입력하세요.");
    
    // (취소 누르면 종료)
    if (num === null) {
      document.write("입력이 취소되었습니다.");
    } else {

      // 문자열 입력일 가능성이 있으므로 숫자로 변환
      num = Number(num);

      // 변환 실패(숫자 아님)
      if (isNaN(num)) {
        document.write("숫자를 입력해야 합니다.");
      } 
      else {
        // 마지막 자리수
        var lastNum = num % 10;

        // 첫째 자리 찾기
        var temp = num;
        while (temp >= 10) {
          temp = Math.floor(temp / 10);
        }
        var firstNum = temp;

        // 출력
        document.write("입력한 숫자 : " + num + "<br>");
        document.write("첫째 자리수 : " + firstNum + "<br>");
        document.write("마지막 자리수 : " + lastNum + "<br><br>");

        if (firstNum === lastNum) {
          document.write("<b style='color:blue;'>성공</b>");
        } else {
          document.write("<b style='color:red;'>다름</b>");
        }
      }
    }

  </script>
</body>
</html>
