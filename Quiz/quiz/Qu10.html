<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu10</title>
</head>
<body>
  <h2>정수 5개 입력받아 역순으로 출력</h2>

  <script>
    // 숫자 5개를 저장할 배열
    var nums = [];

    // 사용자로부터 숫자 5개 입력받기
    for (var i = 0; i < 5; i++) {
      var n = prompt((i + 1) + "번째 정수를 입력하세요:");

      if (n === null) {
        alert("입력이 취소되었습니다.");
        break;
      }

      // 숫자 변환
      n = Number(n);

      if (isNaN(n)) {
        alert("정수만 입력해야 합니다.");
        i--; // 다시 입력받도록 인덱스 감소
        continue;
      }

      nums.push(n);
    }

    // 출력
    document.write("<h3>입력한 순서 : " + nums.join(", ") + "</h3>");

    // 반대 순서 출력
    var reversed = nums.slice().reverse();
    document.write("<h3>반대 순서 : " + reversed.join(", ") + "</h3>");
  </script>

</body>
</html>
