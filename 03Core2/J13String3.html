<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J13String3.html</title>
</head>
<body>
  <h2>JS의 Core객체 - string</h2>
  <script>
    /* 퀴즈] 아래 이메일 주소에서 @와 . 사이의 값만
        추출하여 출력하는 프로그램을 작성하시오.
        xxx@yyy.co.kr 이라면 yyy만 출력되어야 한다.
    */

    var emailArray = [
      "kim@naver.com",
      "sung@hanmail.net",
      "park@ikosmo.co.kr"
    ];

    console.log("<h2>연습문제>도메인 추출하기</h2>");

    // 익명함수로 작성
    var getDomainStr = function(arr) {

      console.log("=== 방법1: indexOf(), lastIndexOf() 사용 ===");

      arr.forEach(function(email) {
        // @ 이후 첫 '.' 위치 찾기
        var atPos = email.indexOf("@");
        var dotPos = email.indexOf(".", atPos); // @ 뒤에서부터 찾기

        var domain = email.substring(atPos + 1, dotPos);
        console.log(email + " → " + domain);
      });

      console.log("\n=== 방법2: split() 사용 ===");

      arr.forEach(function(email) {
        // @로 나누기 → ["kim", "naver.com"]
        var parts = email.split("@");

        // parts[1] = "naver.com"
        // 다시 .으로 나누기 → ["naver", "com"]
        var domain = parts[1].split(".")[0];

        console.log(email + " → " + domain);
      });
    };

    getDomainStr(emailArray);
  </script>
</body>
</html>
