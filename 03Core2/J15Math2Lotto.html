<body>
  <script>
    // 버블정렬
    var setOrdering = function(arr){
      for(var i=0 ; i<arr.length-1 ; i++) {
        for(var j=0 ; j<(arr.length-1)-i ; j++) {
          /*2개의 요소를 비교해서 앞의 숫자가 크면 자리를 교환(Swap)한다. */
          if(arr[j] > arr[j+1]){
            var temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
          }
        }
      }
    }

    // 로또번호 생성: 중복되지 않는 6개의 난수를 생성하여 로또번호 생성
    function getLotto(){
      //로또번호를 지정할 크기 6인 배열 생성 및 0으로 초기화
      var lottoNum = [0,0,0,0,0,0];   // 변수명 수정
      //로또 배열의 인덱스로 난수를 한씩 채울때마다 1층가
      var index = 0;
      //중복값 확인을 위한 플레그
      var flag = false;

      while(index < 6){
        var randomNumber = parseInt(Math.random()*45) + 1;

        // 중복 체크
        for(var i=0 ; i<lottoNum.length ; i++){
          if(randomNumber == lottoNum[i]){
            //중복되는 숫자가 있다면 true로 변경
            flag = true;
          }
        }

        if(flag==true){
          /*중복값이 확인되면 while문의 처음으로 돌아가서 난수를 다시
          생성한다. 이때는 flag는 최기화한다.*/
          flag = false;
          continue;
        } else {
          lottoNum[index++] = randomNumber;
        }
      }

      // 정렬을 위한 함수 호출
      setOrdering(lottoNum);

      // 생성한 로또번호를 문자열 변수에 연결해서 추가
      var lottoStr = "";
      for(var i=0 ; i<lottoNum.length ; i++){
        lottoStr += lottoNum[i] + "&nbsp;";
      }

      // HTML 출력: 출력한 엘리먼트 선택 후 삽입
      document.getElementById("lottoNumber").innerHTML = lottoStr;
    }
  </script>

  <h2>Lotto(1~45) 번호 생성하기</h2>
  <button type="button" onclick="getLotto();">
    로또번호 생성하기
  </button>

  <span id="lottoNumber" style="font-size:2em; color: red;">
    생성된 로또번호는 여기에 출력됩니다.
  </span>
</body>
