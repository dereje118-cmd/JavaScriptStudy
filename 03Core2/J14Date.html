<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J14Date.html</title>
</head>
<body>
  <h2>JS의 Core객체 - Date</h2>
  <script>
    /*Date 객체
    : 현재 날짜와 시간을 얻어온 후 날짜에 대한 정보와 계산을 할 수 있다.
    : setXX(): 날짜를 지정
    : getXX(): 시스템의 날짜를 얻어올 때 사용 */
    console.error("Date 객체");
    var date = new Date ();
    //현재 날짜와 시간을 표시.
    console.log("저장된 값:", date);
    //1900년 부터 현재까지 
    console.log("연도 변환:",  (date.getYear()));
    console.log("월 변환:",  (date.getMonth()));
    //setXX() 함수로 날짜 설정하기
    var y = date.getYear() +1900;
    var mo = date.getDate()+1;
    var d = date.getDate();
    var h = date.getHours();
    var mi = date.getMinutes();
    var s = date.getSeconds();
    //올해 12월 25일 13시로 설정
    console.log(y , mo, d, h, mi, s);

    /*
    getDay() : 요일을 0~6까지의 정수로 반환. 일요일부터 시작*/
    console.error("올해 크리스마스의 요일얻기");
    var week = ['일', '월', '화', '수', '목', '금', '토'];
    console.log(week[date.getDay()]);

    /*
    getTime() : 1970년1월1일 0시부터 현재까지의 시간을 초 단위로 계산해서
    반환한다. 이를 '타임스템프'라고 한다. JS는 1/1000초 단위의
    시간을 사용하므로 1000을 곱해야한다.*/
    //올해 크리스마스로 설정
    var startDate = new Date(2025, 11, 25);
    //오늘 날짜를 얻어온다
    var endDate = new Date();
    //두 날짜의 차를 계산
    var diff = startDate.getTime() - endDate.getTime();

    console.error("크리스마스까지의 남은일수는?");
    //하루는 86400초이므로 diff를 나눠서 몫음
    console.log(diff / (1000*60*60*24)+"일");
  </script>
</body>
</html>
