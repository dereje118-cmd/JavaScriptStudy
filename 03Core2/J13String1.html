<body>
  <h2>JS의 Core객체 - string</h2>
  <script>
    //하지만 인덱스로 접근해서 문자를 변경할 수 없다. 
    /*JavaScript에서는 문자열 선언시 더블 혹은 싱글쿼테션 사용할 수 있다.*/
    var str1 = "Hello Javascript"
    var str2 = "안녕 자바스크립트"
    var str3 = new String("Hi 자바스크립트");

    //문자열의 길이 반환
    console.log("str1의길이:", str1.length);

    /*인수로 주어진 인덱스의 문자 하나를 반환한다. '아이디검증'과 같은
    기능을 구현할 때 사용*/
    console.error("chartAt()");
    console.log(str1.charAt(1));

    //문자열잘라내기1
    console.error("substring()");
    console.log("Academy".substring(3, 7));

    //문자열잘라내기2
    console.error("substr()");
    console.log('Academy'.substr(3, 4));

    //아스키코드 반환
    console.error("charCodeAt()");
    console.log('Academy'.charCodeAt(1));

    //아스키코드를 문자로 변경해서 반환
    console.error("String.frpmCharCode()");
    console.log(String.fromCharCode(67));
    console.log(String.fromCharCode(99));

    console.error("문자열을 배열처럼 사용하기");
    for (var i = 0; i < str2.length; i++){
      console.log("str2[" + i + "]=" + str2[i] + "<br/>");
    }
  </script>
  
  <script>
    // 1. 숫자 형식인지 확인하는 함수
    function isNumber(param) {
      // age가 숫자이고 NaN이 아니면 true
      for(let i=0 ; i<param.length ; i++){
        //숫자인 경우 아스키코드 48~57 사이
        if(param[i].charCodeAt(0)>=48 &&
                param[i].charCodeAt(0)<=57){
                  /*조건에 부정연산자를 붙여 숫자가 아닌 경우 즉시 false를
                  반환하고 함수를 종료한다. 문자가 하나라도 섞여있다*/
                  return false;
                }
      }
    }
    // 2. 테스트용 값
    let inputAge = "100"; 
    // let inputAge = "abc"; // 이런 경우 false

    // 3. 함수 호출 후 결과 확인
    const result = isNumber(inputAge);

    if (result) {
      console.log("숫자형식입니다.");
    } else {
      console.log("숫자형식이 아닙니다.");
    }
  </script>
