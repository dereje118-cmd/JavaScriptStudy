<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Age Check</title>
</head>
<body>
  <script>
    // 1. 숫자 형식인지 확인하는 함수
    function isNumber(age) {
      // age가 숫자이고 NaN이 아니면 true
      return !isNaN(age);
    }

    // 2. 테스트용 값
    let inputAge = "25"; 
    // let inputAge = "abc"; // 이런 경우 false

    // 3. 함수 호출 후 결과 확인
    const result = isNumber(inputAge);

    if (result) {
      console.log("숫자형식입니다.");
    } else {
      console.log("숫자형식이 아닙니다.");
    }
  </script>
</body>
</html>
