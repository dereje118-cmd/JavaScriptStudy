<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J01Variable3LetNConst.html</title>
</head>
<body>
  <h2>let 과 const</h2>
  <script>
    //상수 선언 및 초기화
    const num = 100;
    //값을 변경할 수 없으므로 에러 발생
    //num = 200;
    console.log("상수", num);

    //let은 호이스팅 되지 않으므로 에러 발생. 선언전에는 사용 불가.
    //console.log('변수 X 선언전 ='+X);
    let x = 10;
    console.log('변수 x 선언후='+ x);
    //이미 선언되었으므로 재선언하면 에러 발생
    //let x = 20;

    /*let은 호이스팅 되지 않으므로 정의하기전에 미리 할당하는 것은 불가능*/
    //console,log('변수 y 정의전='+ y);
    //y = 100;
    //console.log('변수 y 정의전='+ y);
    //var y = 200;
    let y = 200;
    console.log('변수 y 선언후='+ y);
  </script>
</body>
</html>
